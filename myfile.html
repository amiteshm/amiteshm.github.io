<html>
<head>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Kajaria Eternity ï¿½ Tile Visualizer</title>
  <script type="text/javascript">
  var QueryString = function () {
  // This function is anonymous, is executed immediately and
  // the return value is assigned to QueryString!
  var query_string = {};
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
        // If first entry with this name
    if (typeof query_string[pair[0]] === "undefined") {
      query_string[pair[0]] = decodeURIComponent(pair[1]);
        // If second entry with this name
    } else if (typeof query_string[pair[0]] === "string") {
      var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
      query_string[pair[0]] = arr;
        // If third or later entry with this name
    } else {
      query_string[pair[0]].push(decodeURIComponent(pair[1]));
    }
  }
  return query_string;
}();

if(navigator.userAgent.indexOf("Safari") == 92){
	self.location = "https://www.google.com/";
}
</script>
</head>
<body>



<iframe id="iframe-main" style="position:fixed;top:0;left:0;height:100%;width:100%;border:0;margin:0;overflow:hidden;z-index:999999;" src="http://shiningfloor.buildcorner.com/kajariaweb?apikey=622c434570c87876ed22c053eebb54f7"></iframe>
<script type="text/javascript">
var designData = QueryString.design ? ("&design=" +QueryString.design ) : "";
var iframe  = document.getElementById('iframe-main');
if(QueryString.apikey){
iframe.src = "http://shiningfloor.buildcorner.com/kajariaweb?apikey=" + QueryString.apikey + designData;
}
</script>
</body>
</html>
